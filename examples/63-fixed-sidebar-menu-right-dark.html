<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navik - HTML header navigation menu</title>

	<link rel="stylesheet" href="../src/vendor/css/reset.css"> <!-- Reset CSS -->
	<link rel="stylesheet" href="../src/modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../src/modules/fontawesome/css/all.min.css"> <!-- Font Awesome CSS -->
	<link rel="stylesheet" href="demo/style.css"> <!-- Demo CSS -->
	<link rel="stylesheet" href="../src/dist/css/navik-fixed-sidebar-menu.min.css"> <!-- Navik navigation CSS -->

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> <!-- Google fonts -->

<body>

	<!-- Header -->
	<div class="navik-fixed-sidebar navik-sidebar-right sidebar-dark">

		<!-- Navik header -->

			<!--Logo-->
            <div class="logo">
            	<a href="#"><img src="demo/images/logo-light.png" alt="logo"/></a>
			</div>

			<!-- Burger menu -->
			<div class="burger-menu">
				<div class="line-menu line-half first-line"></div>
				<div class="line-menu"></div>
				<div class="line-menu line-half last-line"></div>
			</div>

			<!--Navigation menu-->
            <nav class="navik-menu-fixed">
                <ul>
					<li class="current-menu"><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Our services</a>
						<ul>
                        	<li><a href="#">Submenu</a></li>
                            <li><a href="#">Submenu</a>
                            	<ul>
                                	<li><a href="#">Third level menu</a></li>
									<li><a href="#">Third level menu</a></li>
                                </ul>
							</li>
                        </ul>
					</li>
					<li><a href="#">Portfolio</a>
						<ul>
							<li><a href="#">Submenu</a></li>
							<li><a href="#">Submenu</a></li>
						</ul>
					</li>
					<li><a href="#">News</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
			
			<!-- Menu social media -->
			<div class="menu-social-media">
				<a href="#" target="_blank"><img src="../src/assets/svg/facebook-f-light.svg" alt="Facebook"/></a>
				<a href="#" target="_blank"><img src="../src/assets/svg/twitter-light.svg" alt="Twitter"/></a>
				<a href="#" target="_blank"><img src="../src/assets/svg/pinterest-p-light.svg" alt="Pinterest"/></a>
			</div>

		</div>

	</div>

	<!-- Entire content wrapper -->
	<div class="navik-side-content">
		
		<!-- Hero banner -->
		<div class="hero-banner hero-banner-bg-11">
			<div class="hero-banner-inside">

				<div class="banner-subtitle">Multi concept</div>

				<div class="banner-title">Navigation Menu</div>

				<div class="button btn-color-1">
					<a href="../index.html">Demo</a>
				</div>

				<div class="button btn-color-2">
					<a href="https://codecanyon.net/item/navik-responsive-header-navigation-menu/21787122">Purchase</a>
				</div>

			</div>
		</div>

		<!-- Grid items -->
		<div class="fullwidth-items">
			<div class="container-fluid">
				<div class="row no-gutters">
					<div class="col-md-4">
						<img src="demo/images/grid-item-thumbnail-01.jpg" alt="item">
					</div>
					<div class="col-md-4">
						<img src="demo/images/grid-item-thumbnail-02.jpg" alt="item">
					</div>
					<div class="col-md-4">
						<img src="demo/images/grid-item-thumbnail-03.jpg" alt="item">
					</div>
					<div class="col-md-4">
						<img src="demo/images/grid-item-thumbnail-04.jpg" alt="item">
					</div>
					<div class="col-md-4">

					</div>
					<div class="col-md-4">

				<div class="footer-info-wrapper">
					<img class="footer-logo" src="demo/images/logo-light.png" alt="Navik"/>
					<div class="footer-desc">
						Multi concept navigation menu
					</div>
				</div>
			</div>
		</div>

<script src="../src/vendor/js/jquery-3.5.1.min.js"></script> <!-- jQuery -->
