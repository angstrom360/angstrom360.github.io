<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Slick &amp; clean CSS3 Forms Pack</title>
	<meta name="description" content="Slick &amp; clean CSS3 Forms Pack" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Forms stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/slick_lfp.css" media="screen" />
	<!-- / Forms stylesheet -->
	<link rel="stylesheet" type="text/css" href="demo/demo.css" media="screen" />
	<!--[if IE 9]>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/placeholder.js"></script>
	<![endif]-->
	<script type="text/javascript">''</script>
</head>
<body>
<div id="page-2">

	<!-- Start Demo page title -->
	<div class="demo">
	Slick &amp; Clean
	<h1>&#x25C2; CSS3 LOGIN FORM IN POPUP &#x25B8;</h1>
	</div>
	<!-- End demo page title -->

	<!-- Link, which triggers the forms popup -->
	<a href="#slick-popup" class="popup-button">Click me</a>

	<!-- *************************** -->
	<!-- START COPYING FROM HERE     -->
	<!-- *************************** -->

	<div id="slick-popup">
		<a href="#close" class="close-overlay"></a>
		<section id="slick">
			<!-- Social buttons -->
			<div class="sb">
				<a href="#" class="fb entypo-thumbs-up"><span class="slick-tip right">Login with Facebook</span></a>
				<a href="#" class="gc entypo-google-circles"><span class="slick-tip right">Login with Google</span></a>
				<a href="#" class="tw entypo-twitter"><span class="slick-tip right">Login with Twitter</span></a>
				<a href="#" class="entypo-cancel close-top"><span class="slick-tip right">Close window</span></a>
			</div> 
			<!-- Login form -->
			<div class="login-form">
				<!-- Title -->
				<div class="title">User login</div> 
				<!-- Intro text -->
				<p class="intro"><b>Hi there.</b> Login with your favorite social network or registration account to access our user area and great community!</p>
				<!-- Form fields -->
				<form action="" name="login" id="login" method="post">
					<!-- Username input -->
					<div class="field">
						<input name="username" placeholder="Username" type="text" id="username" required />
						<span class="entypo-user icon"></span>
						<span class="slick-tip left">Enter your username</span>
					</div>
					<!-- Password input -->
					<div class="field">
						<input name="password" placeholder="Password" type="password" id="password" required />
						<span class="entypo-lock icon"></span>
						<span class="slick-tip left">Enter your password</span>
					</div>
					<div class="clrfx mt-10"></div>
					<!-- Signed in button -->
					<div class="w-47 mr-5 mt-5">
						<input type="checkbox" id="signed-in" name="signed-in" checked="checked" />
						<label for="signed-in" class="tick"><span>Keep me signed in</span></label>
					</div>
					<!-- Send button -->
					<input type="submit" value="Login" class="send" form="login" name="send" />
				</form>
				<!-- / Form fields -->
			</div>
			<!-- / Login form -->
		</section>
	</div>

	<!-- *************************** -->
	<!-- END COPYING HERE            -->
	<!-- *************************** -->

</div>
</body>
</html>
